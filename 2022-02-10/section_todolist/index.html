<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div id="app">
        <h2>TO DO LIST</h2>
        <ul id="todo-list"></ul>
        <form id="todo-form">
            <input name="todo" type="text" placeholder="TO DO...">
            <input id="submitBtn" type="submit" value="추가">
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
