<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="test.js" defer></script>
</head>
<body>
    <script>
        // only document. HTML만 완료되면 호출 (빠름)
        window.addEventListener("DOMContentLoaded", () => {
            console.log("DOMContentLoaded");
        });

        // after resource (CSS, images). 모든 리소스 다운로드 후 호출
        window.addEventListener("load", () => {
            console.log('load');
        });

        // before unload
        window.addEventListener("beforeunload", () => {
            console.log("beforeunloaded");
        });

        // resource is being unloaded. 리소스가 모두 언로드 되었을 때 호출
        window.addEventListener("unload", () => {
            console.log("unload");
        });


    </script>
</body>
</html>
