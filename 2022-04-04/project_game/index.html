<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="game">
    <header class="game_header">
        <button class="playBtn" value="start">▶</button>
        <button class="stopBtn" value="stop">◼︎︎</button>
        <span class="timer">00:00</span>
        <span class="score"></span>
    </header>
    <section class="game_field"></section>
</section>
<section class="contents">
</section>
<section class="pop-up pop-up--hide">
    <button class="replayBtn">⟳</button>
    <span class="pop-up_message">
        <div class="askReplay">Replay?</div>
    </span>
</section>
<script src="script.js"></script>
</body>
</html>
