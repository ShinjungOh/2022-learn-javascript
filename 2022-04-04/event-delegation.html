<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .selected {
            background-color: darkorange;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
</ul>
<script>
    const ul = document.querySelector("ul")
    ul.addEventListener('click', (event) => {
        if (event.target.tagName === 'LI') {
            event.target.classList.add('selected');
        }
    });
</script>
</body>
</html>
